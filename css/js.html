<input id="Firstname"   placeholder="Firstname">
<input id="Lastname"    placeholder="Secondname">
<button onclick="addname()">AddName</button>

<input id="number1" type="number">
<input id="number2" type="number">
<button onclick="addnumber()">AddNumbers</button>
<h3 id="numresult">___</h3>


<input id="live" onkeyup="update()">

<style>
    .onclickingMagic{
        padding: 30;
        margin: 10;
        text-align: center;
        border-width: 10;
        border-color: rgb(228, 171, 171);
        border-style: solid;
        background-color: rgb(168, 133, 201);

    }
</style>

<script>
   
    console.log( document.getElementById("h1").textContent)
    console.log( document.getElementById("input").value)

    function add(a, b){
        console.log(a+b)

    }

    function addname(){
        var firstname = document.getElementById("Firstname").value
        var secondname = document.getElementById("Lastname").value
        var finalname = firstname + secondname
        document.getElementById("result").textContent = finalname

    }

    function addnumber(){
        var firstnumberstring = document.getElementById("number1").value
        var secondnumberstring = document.getElementById("number2").value
        var firstnumber = Number(firstnumberstring)
        var secondnumber = Number(secondnumberstring)
        var result = firstnumber+secondnumber
        document.getElementById("numresult").textContent= result
        // alert("Output is " + result)

        var res_var = document.getElementById("numresult")
        res_var.setAttribute("class","onclickingMagic")
    }

    function update(){
        var display = document.getElementById("livedisplay")
        display.textContent = document.getElementById("live").value
    }



</script>
